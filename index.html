<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: black;
            color: #CCCCCC;
            margin: 0px;
            width: 100%;
        }

        #bgContain {
            height: 0px;
        }

        .fixPosition {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body onkeydown="vedioControl(event.keyCode)">
    <div id="loadCSVArea">
        <input id="csv" type="file" accept=".csv" /><input id="loadCSV" type="button" value="讀取CSV" onclick="loadCSV()" />
    </div>
    <div id="bgContain" hidden="hidden" class="fixPosition">
    </div>
    <div id="objects" hidden="hidden" class="fixPosition">
    </div>
    <script type="text/javascript" src="processor.js"></script>
</body>
</html>
